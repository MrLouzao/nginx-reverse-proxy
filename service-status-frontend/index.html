<!DOCTYPE html>

<head>
    <title>Service status</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class="header_wrapper">
        <h1 class="header_wrapper__title">
            Service status checker
        </h1>
    </header>

    <section class="service_status__loading">
        <h2>Loading service status...</h2>
    </section>

    <section class="service_status__wrapper hidden">

            <!-- Status of service -->
            <div class="service_status__service_node-app">
                &nbsp;

            <span class="service_status__service_name">Node-app</span>
        </div>
    </section>

</body>

    <!-- Import the required js -->
    <script src="index.js"></script>

</html>
